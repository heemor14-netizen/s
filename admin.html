<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المطور | صناعية صامطة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0f172a;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.container{
  width:95%;
  max-width:1200px;
  margin:30px auto;
}

/* نموذج الإضافة */
.form{
  background:#fff;
  color:#1e293b;
  padding:20px;
  border-radius:14px;
  margin-bottom:30px;
}
.form h3{margin-top:0}
.form input,.form select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #cbd5f5;
}
.form button{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
}

/* الجدول */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#1e293b;
  border-radius:14px;
  overflow:hidden;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
  font-size:14px;
}
th{
  background:#2563eb;
  color:#fff;
}
tr:hover{background:#f1f5f9}

button.edit{
  background:#22c55e;
  color:#fff;
}
button.delete{
  background:#ef4444;
  color:#fff;
}
button.edit,button.delete{
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  margin:2px;
}
.back{
  margin-top:20px;
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>لوحة المطور</h1>
  <p>إضافة – تعديل – حذف الورش</p>
</header>

<div class="container">

  <!-- إضافة ورشة -->
  <div class="form">
    <h3>➕ إضافة ورشة جديدة</h3>
    <input id="name" placeholder="اسم الورشة">
    <input id="spec" placeholder="التخصص">
    <select id="cat">
      <option value="cars">سيارات</option>
      <option value="metal">حدادة</option>
      <option value="sofa">كنب</option>
      <option value="aluminum">ألمنيوم</option>
    </select>
    <input id="phone" placeholder="رقم الجوال">
    <input id="loc" placeholder="الموقع">
    <select id="rate">
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
    </select>
    <button onclick="addWorkshop()">إضافة الورشة</button>
  </div>

  <!-- جدول الورش -->
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>التخصص</th>
        <th>القسم</th>
        <th>الجوال</th>
        <th>الموقع</th>
        <th>التقييم</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <button class="back" onclick="location.href='index.html'">⬅️ رجوع للموقع</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

/* Firebase sanaeya-samtah */
const firebaseConfig = {
  apiKey: "AIzaSyBdhesRwD2eiDvqqcMGhC59U4whICwTO3E",
  authDomain: "sanaeya-samtah.firebaseapp.com",
  projectId: "sanaeya-samtah",
  storageBucket: "sanaeya-samtah.firebasestorage.app",
  messagingSenderId: "1092994215610",
  appId: "1:1092994215610:web:e68b5a3eccb24235d39c83"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* حماية الأدمن */
const ADMINS = ["heemoxo41430@gmail.com","heemor14@gmail.com"];
const user = JSON.parse(localStorage.getItem("user"));
if(!user || !ADMINS.includes(user.email)){
  alert("غير مصرح لك بالدخول");
  location.href="index.html";
}

/* إضافة */
window.addWorkshop = async ()=>{
  await addDoc(collection(db,"workshops"),{
    name:name.value,
    spec:spec.value,
    cat:cat.value,
    phone:phone.value,
    loc:loc.value,
    rate:+rate.value
  });
  load();
};

/* تحميل */
async function load(){
  list.innerHTML="";
  const q=await getDocs(collection(db,"workshops"));
  q.forEach(d=>{
    const w=d.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td contenteditable>${w.name}</td>
      <td contenteditable>${w.spec}</td>
      <td contenteditable>${w.cat}</td>
      <td contenteditable>${w.phone}</td>
      <td contenteditable>${w.loc}</td>
      <td contenteditable>${w.rate}</td>
      <td>
        <button class="edit">حفظ</button>
        <button class="delete">حذف</button>
      </td>
    `;
    const tds=tr.querySelectorAll("td");
    tr.querySelector(".edit").onclick=async()=>{
      await updateDoc(doc(db,"workshops",d.id),{
        name:tds[0].innerText,
        spec:tds[1].innerText,
        cat:tds[2].innerText,
        phone:tds[3].innerText,
        loc:tds[4].innerText,
        rate:+tds[5].innerText
      });
      alert("تم التعديل ✅");
    };
    tr.querySelector(".delete").onclick=async()=>{
      if(confirm("متأكد؟")){
        await deleteDoc(doc(db,"workshops",d.id));
        load();
      }
    };
    list.appendChild(tr);
  });
}
load();
</script>

</body>
</html>
