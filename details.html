<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تفاصيل الورشة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<style>
body{
  font-family:Cairo;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  padding:40px;
}
.card{
  background:#fff;
  color:#000;
  padding:30px;
  border-radius:18px;
  max-width:600px;
  margin:auto;
}
iframe{width:100%;height:250px;border:0;border-radius:12px}
</style>
</head>
<body>

<div class="card" id="d"></div>

<script>
let w = JSON.parse(localStorage.getItem('currentWorkshop'));
if(!w){
  document.getElementById('d').innerHTML = "<p>لم يتم اختيار ورشة</p>";
}else{
  document.getElementById('d').innerHTML=`
    <h2>${w.name}</h2>
    <p>${w.spec}</p>
    <p>${w.phone}</p>
    <p>${w.loc}</p>
    <iframe src="https://maps.google.com/maps?q=${w.loc}&output=embed"></iframe>
  `;
}
</script>

</body>
</html>
